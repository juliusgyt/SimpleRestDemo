<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <title>AngularJS obtener datos de un cliente</title>
</head>
<body>

<div ng-app="app" ng-controller="appCtrl as vm">
	<h1>Datos de un Cliente</h1>
	<section>
		<form ng-submit="vm.enviar()">
			Id Cliente: <input type="text" ng-model="vm.idCliente">
			<br>
			<br>

			{{ vm.respuesta }}
			<br><br>
			<input type="submit" value="Buscar Cliente">
		</form>
	</section>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
<script type="text/javascript" src="/js/angulargetcliente.js"></script>
 
</body>
</html>
