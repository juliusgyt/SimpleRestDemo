<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <title>AngularJS modificar demo</title>
</head>
<body>

<div ng-app="app" ng-controller="appCtrl as vm">
	<h1>Modificar un Cliente</h1>
	<section>
		<form ng-submit="vm.enviar()">
			Id Cliente: <input type="text" ng-model="vm.fdatos.idCliente">
			<br>
			<br>
			Nombre: <input type="text" ng-model="vm.fdatos.nombre" placeholder="Pedro Vargas">
			<br>
			<br>
			<input type="submit" value="Modificar Cliente">
		</form>
	</section>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
<script type="text/javascript" src="/js/angularmodify.js"></script>
 
</body>
</html>
